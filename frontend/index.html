<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Humanizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>AI Humanizer</h1>
        <p>Paste text, pick a tone, and get a more natural rewrite.</p>
      </header>

      <section class="panel">
        <label for="inputText">Your text</label>
        <textarea
          id="inputText"
          rows="8"
          maxlength="1000"
          placeholder="Paste up to 1000 characters..."
        ></textarea>
        <div class="meta">
          <span id="charCount">0 / 1000</span>
          <span id="inputError" class="error"></span>
        </div>

        <fieldset>
          <legend>Choose a tone</legend>
          <label>
            <input type="radio" name="tone" value="casual" checked />
            Casual
          </label>
          <label>
            <input type="radio" name="tone" value="professional" />
            Professional
          </label>
          <label>
            <input type="radio" name="tone" value="very-human" />
            Very Human
          </label>
        </fieldset>

        <div class="actions">
          <button id="humanizeBtn">Humanize</button>
          <button id="copyBtn" disabled>Copy to Clipboard</button>
        </div>
        <div id="status" class="status"></div>
      </section>

      <section class="panel">
        <label for="outputText">Humanized output</label>
        <textarea id="outputText" rows="8" readonly></textarea>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
